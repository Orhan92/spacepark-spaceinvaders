name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ CI-test-&-build ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Build
      run: dotnet build
    - name: Test with the dotnet CLI
      run: dotnet test
